<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Passenger Feedback</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>✈ Airport Passenger Feedback System</h1>
    <p>Fly high. above the sky. comfortable, secure, your way.</p>
  </div>

  <div class="form-container">
    <form action="thankyou.html" method="GET"> <!-- it should be submit.php -->
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="flight_no">Flight No:</label>
      <input type="text" id="flight_no" name="flight_no" required>

      <label for="rating">Rating (1–5):</label>
      <input type="number" id="rating" name="rating" min="1" max="5" required>

      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" required></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>
</body>
</html>
